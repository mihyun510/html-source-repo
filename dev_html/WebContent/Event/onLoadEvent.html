<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onload이벤트 활용</title>
</head>
<body>
    <!-- 
        dom이 먼저? event처리가 먼저? 어떤 코드가 먼저와야될까요? 당연히 dom이 먼저이다.
    -->
    <script type="text/javascript">
    /* before */
        var be = document.getElementById("header");
        alert("before==>"+be);/* null값이 들어간다. dom이 아직 구성이 되어있지 않아서 null이 들어간다. 위치를 잘 선택하자. */
    </script>
    <h1 id="header">Click</h1>
    <script type="text/javascript">
    /* after */
        var be = document.getElementById("header");
        alert("after==>"+af);/* HTML OBject 값을 가지게 된다. 이 값이 있어야 botton에 접근이 가능하다. */
    </script>
</body>
</html>
