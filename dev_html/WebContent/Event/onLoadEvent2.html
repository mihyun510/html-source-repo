<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onload이벤트 활용</title>
    <script type="text/javascript">
        function send(){

        }
    </script>
</head>
<body>
    <!-- 
        dom이 먼저? event처리가 먼저? 어떤 코드가 먼저와야될까요? 당연히 dom이 먼저이다.
    -->
    <script type="text/javascript">
    	window.onload = function(){ //익명함수 - 한번만 호출된다. 이름이없는 함수
            //이벤트 연결하기
            var header = document.getElementById("header");
            /* id에 접근할떄 #을 붙히지 않는다. css와 다른점 주의하기 */
            header.onclick = function(){
                alert("클릭!!!!");
                //이벤트를 다시 사용하지 않을 것이라면 이벤트를 제거합니다.
                header.onclick = null; //자원 반납하기 - 버블링 발생 방지, 상속관계에서 자녀자원으로 상속되는 것을 방지하기 위한것.
            }
        };
    </script>
    <!-- ocLoadEvent에서는 스크립트 코드가 Click앞에 즉, 이벤트를 일어나게 할 자원 앞에 있으면 dom이 아직 구성이 되지 않아서
         null값이 들어갔는데 지금은 앞에 있는데 정상적인 작동을 한다. 그 이유는 무었일까.?
         
        -->
        <h1 id="header">Click</h1>
</body>
</html>
