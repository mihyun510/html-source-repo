<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원관리 프로그램 html태그만 사용 </title>
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css"><!-- css사용 -->
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css"><!-- 아이콘 사용 -->
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css"> <!-- 색 사용 -->
	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css"> <!-- 데모버전 사용 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script> <!-- jquery사용 api에서 제공하는 안정화된 버전 사용-->
	<script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script> <!-- eaayui사용 -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script><!-- jquery 쿠기 사용 -->
</head>
<body>
    <table id="dg" title="회원관리 - html만 사용" class="easyui-datagrid" style="width:700px;height:250px"
            url="./jsonEmpList.jsp"
            toolbar="#toolbar" pagination="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
            <!-- 			┌>대문자 조심하기 소문자와 대문자를 구분한다. -->
                <th field="EMPNO" width="50">사원번호</th>
                <th field="ENAME" width="50">사원이름</th>
                <th field="JOB" width="50">사원직급</th>
                <th field="SAL" width="50">급여</th>
                <th field="COMM" width="50">인센티브</th>
                <th field="HIREDATE" width="50">입사날짜</th>
                <th field="DEPTNO" width="50">부서번호</th>
                <th field="MGR" width="50">부서장이름</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="empList()">조회</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addUser()">입력</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">편집</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">삭제</a>
    </div>
</body>
</html>
