<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript"> //변수 선언, 함수선언, 함수호출 가능 땅.
	(function(){
		alert("실행문");
	},function(){
		document.write("두 번째 실행문"); //문법적으로 틀린것은 아닌데 앞의 실행문은 실행하지 않고 두번째 실행문만 실행된다.
	})();
</script>
</body>
</html>
