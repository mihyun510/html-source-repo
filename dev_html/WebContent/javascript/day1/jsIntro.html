<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 개요</title>
    <!-- 주의사항:반드시 따로 선언하여 사용할 것. js연결 -->
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript">
        document.write("좋은아침(태크도 포함).");
        test();
    </script>
</head>
<body>
<!-- 
    학습개요
    -html과 자바스크립트의 역할에 대해 말할 수 있다.
    -html:UI/VIEW, javascript:event,view조작
    -자바스크립트의 선언위치 - body: 지역변수/함수를 호출/실행문 작성-바로실행, head: 전역변수/함수를 정의
    -mime type에 대해 이해하고 페이지의 적절한 mime type을 작성할 수 있다.

    개요 
    :브라우저 플랫폼에 대해서 동작하는 객체기반 스크립트 언어이다.
    :컴파일을 하지 않는다.
    :컴파일시에 결정 된다.(변수)
    :html에 파일에 포함된다.
    <script type="text/html"></script>
                    └>mime type
    html태그의 이벤트 핸들러를 자바스크립트 코드를 표현할 수 있다. -javascrpt의 역할
    :javascript를 적용하여 확장된 html문서를 작성할 수 있다. 
    <태그이름 onEventName="자바스크립트코드"/>

    더블쿼테이션과 싱글쿼테이션을 같이 사용할 수 있다
    :한개만 사용할 땐 구분없이 사용해요.
    :"" -> 값이 온다, 속성이온다. 
    :같이 사용할 땐 밖이 더블, 안이 싱글./ 밖 > "", 안 > ''

    자바스크립트코드를 URL로 사용가능하다.

    자바스크립트 파일을 내장할 수 있다.
    :반복되는 코드를 줄여주거나
    :공통으로 필요한 함수를 구현 - 재사용가능.
 -->
   <a href="https://www.naver.com/" onmouseover="document.bgColor='red'" 
                                    onmouseout="document.bgColor='yellow'">네이버</a>
<hr>
   <a href="javascript:alert('안녕하세요.');" onmouseover="document.bgColor='yellow'" 
                                             onmouseout="document.bgColor='cyan'">네이버</a>

</body>
</html>
