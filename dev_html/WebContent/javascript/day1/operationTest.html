<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감연산자</title>
</head>
<body>
<script type="text/javascript">
    var a =1;
    document.write("<h2><font color='blue' size='19'></font></h2>");
    document.write("b="+ ++a +"<br>"); //먼저 +하면 2, 출력이 먼저면 1
    document.write("b="+ a++ +"<br>"); //출력을 하고 +하면 2, 아니면 3 > 뒤에 있다면 출력을 먼저하고 증가한다.
    document.write("b="+ a +"<br>");
    document.write("b="+ --a +"<br>");
    document.write("b="+ a-- +"<br>");
    document.write("b="+ a + "<br>");
</script>
<hr>
<script type="text/javascript">
    var x =10;
    y=x++; 
    document.write("<h2><font color='blue' size='19'></font></h2>"); //y=10 , x=11
    x=++y; 
    document.write("x="+ x +" y="+ y +"<br>"); //x=11, y=11
    y=x--; 
    document.write("x="+ x +" y="+ y +"<br>"); //x=10, y=11
</script>
</body>
</html>
