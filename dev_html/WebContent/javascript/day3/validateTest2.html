<!DOCTYPE html>
<!-- 
	html -> javascript
	javascript -> jquery, vue, react.......표준은 아니다.
	만일 저 중에 지원을 안하는 부분이 있을 때, 버그가 있는 경우에는 
	표준이 답이다. - 즉, 결국 표준과 같이 사용해야된다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>아이디 유효검사</title>
<script type="text/javascript">
 	function validate(p_input) { //P_input:사용자가 입력한 id값, 오haha
		var valid ="abcdefghijkelmnopqrstuvwxyz0123456789";
		var ok = "yes";
		var temp;
		for(var i=0; i<p_input.value.length; i++){
			temp = ""+p_input.value.substring(i,i+1); //입력받은 값을 다시 변수에 한글자씩 담기 그래서 그 글자가 영문자와 숫자인지 if문으로 검사.
			if(valid.indexOf(temp) == -1) ok = "no"; //찾다가 없으면 -1를 반환하는데 -1이면 ok변수에 no을 대입한다.
		}
			if(ok == "no"){
				alert("영문자와 숫자만 입력할 수 있어요.");
				p_input.value="";
				p_input.focus();
			}
		alert(ok);
	} 
</script>
</head>
<body>
<form id="f_login" method="get" action="arrayTest.html">
	아이디 : <input type="text" id="mem_id" name="mem_id" onblur="validate(this)"> 
	<br>																		 
	<input type="submit" value="Login"> <!-- value="Login" 라벨의 이름 정하는 것? -->
	<br>
</form>
</body>
</html>
