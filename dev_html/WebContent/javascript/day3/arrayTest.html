<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array객체</title>
</head>
<body>
<!-- 
	여러개의 데이터를 동시에 참조하고자 할때
	배열 객체명 = new Array();
	배열 객체명 = new Array(배열의 갯수);
 -->
 <script type="text/javascript">
 	var myCar = new Array(3);
 	myCar[0] = "쏘나타";
 	myCar[1] = "티볼리";
 	myCar[2] = "아반테";
 	for(i=0; i<myCar.length;i++){
 			document.write("<li>"+myCar[i]+"</li>");
 	}
 	document.write("<hr>");
 	var myPet = new Array("강아지","송아지","도마뱀");
 	for(i=0; i<myPet.length;i++){
 			document.write("<li>"+myPet[i]+"</li>");
 	}
 	document.write("<hr>");
 	var myArray3 = myCar.join(myPet); //join : 결합을 해준다.
 	for(i=0; i<myArray3.length;i++){
 			document.write("<li>"+myArray3[i]+"</li><br>");
 	}
 	document.write("<hr>");
 	var myArray3 = myCar.concat(myPet);  //concat:문자열을 합친다.
 	//[출력]쏘나타,티볼리,아반테,강아지,송아지,도마뱀
 	//document.write("<li>"+myArray3[i].join()+"</li></br>");
 	document.write(myArray3.sort()+"</br>"); //sort():순서를 정렬시킨다.
 	document.write("<hr>");
 	document.write("<li>"+myArray3.join()+"</li></br>");
 	document.write(myArray3.slice(1,3)+"</br>"); //slice(1,3):배열의 일부를 잘라낸다.
 	
 </script>
</body>
</html>
