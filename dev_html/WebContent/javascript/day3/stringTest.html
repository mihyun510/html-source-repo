<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>string - 문자열 테스트</title>
</head>
<body>
<script type="text/javascript">
	document.write("hello".substring(1,3)+"<br>");//배열과같다 el
	document.write("hello".lastIndexOf("o")+"<br>");//last:오른쪽부터 찾는다. 1, 오라클과 달리 자바는 0번부터 자릿수 시작.
	document.write("hello".indexOf("o")); //왼쪽부터 찾는다.
</script>
</body>
</html>
