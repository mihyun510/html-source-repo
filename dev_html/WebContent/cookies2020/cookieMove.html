<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cookieManager에서 이동한 페이지[cookieMove.html]</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<style type="text/css">
	#d_cookie{
		border: 1px solid black;
		background: pink;
		width: 500px;
		height: 150px;
	}
</style>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){ //즉시 실행 화면에 보이는 곳에 씀. 왜냐하면 화면에 보이는 부분이 DOMTREE가 구성이 되어야된다.
		var c_id = $.cookie("c_id");
		var c_pw = $.cookie("c_pw"); // 이것은 페이지 이동시 값을 확인할 수 없다. 왜냐하면 쿠키에 담겨 있지 않은 값은 쿠키가 가져올 수 없다.
		var c_name = $.cookie("c_name");
		$("#d_cookie").append(c_id+"<br>");
		$("#d_cookie").append(c_pw+"<br>"); //pw의 값은 undefined값이 뜬다.
		$("#d_cookie").append(c_name+"<br>");
	});
</script>
<div id="d_cookie">쿠키 정보 전광판<br></div>
</body>
</html>
