<!DOCTYPE html>
<!-- 
web 1.0에서는 테이블을 활용하여 페이지의 레이아웃을 작업
web 2.0(UX,반응형웹[태블릿,모바일,pc...]) - DIV(공간분할), SPAN(공간분할,CSS3) 
<script></script>는 헤더와 바디영역에 올 수 있음
헤더영역에 오면 전역변수 역할을 하고, 함수를 선언하는 자리이다.
함수는 불러야지만 실행이된다.
상대경로를 잘못적으면 404오류를 맞는다. 해당 경로를 찾을 수 없는 것이다.
상대경로
../현재 내가 바라보는 폴더 바로 위 - webContent
./현제 내가 바라보는 폴더 - day2 ./day2/tableTest.html or /js/jquery.min.js
절대경로
프로토콜:도메인(192.168.0.15)/프로젝트이름/업무이름폴더/파일명.html, 파일명.htm, 파일명.jsp
http://localhost:8000/js/juery.min.js
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Table태그</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8000/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="http://localhost:8000/themes/icon.css">
<link rel="stylesheet" type="text/css" href="http://localhost:8000/demo/demo.css">
<script type="text/javascript" src="http://localhost:8000/js/jquery.min.js"></script><!-- 절대경로, 외부파일을 가져올때 사용 -->
<script type="text/javascript" src="http://localhost:8000/js/jquery.easyui.min.js"></script>
<!-- <script type="text/javascript" src="../js/jquery.min.js"></script> --><!--  상대경로, 내안에 파일이 있으니까 생략가능 앞부분 -->
</head>
<body>
<script type="text/javascript">  
/*
 * $는 jquery를 쓰는 대신 사용하는 특수기호 이다. - jquery에서 지원하고 있는.....
 ready함수는 DOM(Document Object Model) 구성이 완료되었을 때를 감지하는 이벤트 핸들러 함수이다.
 DOM구성이 완료되어야 javascript언어를 활용하여 태그 하나하나에 접근할 수 있다.
 같은 서버에 페이지는 잘 불러오고 화면에도 적용되지만 다른 서버에 있는 json파일은 처리를 안해 줌.
 
 */
	$(document).ready(function(){ /* 메모리에 DOM이 구성되었니? */
		alert("DOM구성이 완료되었을때");
		$("#dg_dept").datagrid({//생성자
			url:'./jsonDeptList.jsp'/* 내가 바라보고 있는 곳이랑 똑같다. */
		});
 	});
</script>
	<!-- <table class="easyui-datagrid" data-options="url:'../json/dept.json'"> --><!-- 내 서버 상대경로. -->
	<table id="dg_dept" class="easyui-datagrid" ><!-- json파일의 데이터를 테이블안에다가 넣어줄 것이다. -->
	<!-- <table class="easyui-datagrid" data-options="url:'http://localhost:8000/json/dept.json'"> --><!-- json파일의 데이터를 테이블안에다가 넣어줄 것이다. -->
	 <thead>
		<tr>
			<th data-options="field:'rno', width:'100',align:'center'">순번</th><!-- HTML의 표준에 맞지 않다. 이 솔류션에 맞는 코딩을해야된다. -->
            <!--                      ┌>대문자와 소문자를 구분하기 때문에 대문자로 바꾸는 순간 데이터가 보이지 않는다. -->
            <th data-options="field:'deptno',width:80,align:'center'">부서번호</th><!-- data-options는 easyUI가 제공하는 옵션 -->
            <th data-options="field:'dname',width:200,align:'center'">부서명</th>
            <th data-options="field:'loc',width:80,align:'center'">지역</th><!-- align:정렬, 지역은 가운데 정렬 -->
		</tr>
	 </thead>
	</table>
</body>
</html>
