<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>float속성을 사용한 수평정렬처리[Div 태그를 활용]</title>
        <style type="text/css">
            .box{
                background-color: red;
                width: 100px; height: 100px;
                margin: 10px; padding: 10px;/*margin : div 사이의 간격을 띄우겠다. 
                                              padding : div하나의 겉 테두리와 데이터가 들어가는 테두리 사이의 간격을 조정.*/
                float: right; /*div를 오른쪽 정렬.*/
            }
        </style>
    </head>
    <body>
        <div class="box">1</div>
        <div class="box">2</div>
    </body>
</html>
