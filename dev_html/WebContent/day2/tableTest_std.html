<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table태그</title>
</head>
<body>
	<table border="1" borderColor="orange"><!-- 테두리1간격 벌리기 테두리색 오랜지로 주기 -->
	 <thead>
		<tr>
			<th width="80">순번</th>
            <th width="90">부서번호</th>
            <th width="130">부서명</th>
            <th width="180">지역</th>
		</tr>
	 </thead>
	 <tbody><!-- 테이블의 바디에 들어가는 것 -->
	 	<tr><!-- 테이블의 한개의 행 - 첫번째 행-->
	 		<td>1</td><!-- 한행의 첫번째 셀 -->
	 		<td>10</td>
	 		<td>총무부</td>
	 		<td>서울</td>
	 	</tr>
	 	<tr><!-- 테이블의 두번째 행 -->
	 		<td>2</td>
	 		<td>30</td>
	 		<td>영업부</td>
	 		<td>서울</td>
	 	</tr>
	 	<tr>
	 		<td>3</td>
	 		<td>30</td>
	 		<td>개발부</td>
	 		<td>제주도</td>
	 	</tr>
	 </tbody>
	</table>
</body>
</html>
