<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>headerTag.html</title>
</head>
<body>
	<h1>Hello world</h1> <!-- 제목태그:블락요소 , 자체크기를 가지고 잇고 숫자가 [h뒤에]커질수록 크기가 작아짐. -->
	<h2>Hello world</h2>
	<h3>Hello world</h3>
	<h4>Hello world</h4>
	<h5>Hello world</h5>
	<h6>Hello world</h6>
	<hr>
	p태그는 본문글자 태그이다.<br>
	<p>
	p태그는 paragraph의 줄임말이다.
	단락을 만들어 준다.
	</p>
</body>
