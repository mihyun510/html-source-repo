<!DOCTYPE html>
<!-- 
태그는 화면에 출력되지 않음.
브라우저는 태그들을 해석해서 화면부분만 처리(인터프리터)
각각의 브라우저는 각각의 처리되는 결과가 다르게 나타날 수 있음을 주의
head영역에는 스타일시트와 자바스크립트가 올 수 있다.

html 용어
태그 <body>,</body> 열림과 닫힘 markup태그
요소 
속성

 -->
<html>
<head>
<meta charset="UTF-8">
<title>처음 만들어보는 HTML</title>
<script type="text/javascript">
/* 자바스크립트는 화면에 대한 제어를 한다.  */
  var i = 10; //자바스크립트도 컴파일 하지 않음. 데이터 타입은 런타임시 결정.
  function send() { //함수 - 컴파일하지 않음 - 문법에러를 발견하기가 힘이 듬.
	alert("send 호출 성공");
  	console.log("send"); //크롬에서는 콘솔창을 제공한다.
  }
 
</script>
</head>
<body>
<!-- 주석부분 안 보임. ctrl + shift + /  -->
hyper text markup <b>language</b> <!-- <b>는 글자를 두껍게 해준다.  -->
<button onClick="send()">전송</button><!-- 버튼을 누르면 send()함수를 호출하겠다. 이벤트 처리 -->
<img src="../images/lion22.png"> <!--img는 태그 src는 속성이름, "../images/lion22.png"은 속성값 -->
</body>
</html>
