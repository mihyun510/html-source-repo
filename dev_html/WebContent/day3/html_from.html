<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Html from태그</title>
<script type="text/javascript">
	function send(){
		document.getElementById("f_login").submit();
	}
	
</script>
</head>
<body>
<!-- 
	현재 페이지에서 전송 버튼을 클릭하면 폼태그 안에 입력된 값을 서버로 전송가능
	목적지는 action에 등록된 페이지로 이동
	만일 없으면 404에러-페이지를 찾을 수 없습니다.
	전송방식 2가지
	1. get - default값 생략가능, 단위테스트 가능
			:링크을 걸 수 있다.
			:사용자가 입력한 값이 노출된다.
			:쿼리스트링으로 넘길 수 있는 값에는 한계가 있다.
			:입력값이 쿼리스트링으로 보이므로 브라우저가 인터셉트 한다.
	2. post - 생략불가, 단위테스트 불가
			:javascript의 도움이 있어야 테스트가 가능함
			:사용자가 입력한 값이 노출안됨
			:네트워크에서 body영역에 데이터가 담겨서 전송되므로 전송 크기에 제약이 없다.
			:링크를 걸 수 있다.
			:어떤 정보가 담겼는지 열람이 안되므로 무조건 서버로 요청을 보내고 응답을 받아온다.
 			
 -->
 <!-- 사용자가 입력한 값을 서버가 읽을 수 없다. HTML의 한계
 	  action에 오는 페이지는 이 요청을 받아서 처리해줄 수 있는 페이지가 와야 함
 	    그러나 html은 자바코드를 전혀 사용불가.
 	    오로지 화면을 그리는 일 밖에는 할 수 없다. 단방향 서비스.
 	    이것을 해결하기 위해서는 javascript을 배워야 한다. jsp
  -->
  <!-- 화면을 표시할때 form태그를 사용한다.
  	   목적지는 action안에 작성
  	   만약 서로다른 액션 다른 메소드, 다른 페이지로 이동해야된다면 2개의 form태그를 사용한다.그리고 
  	   입력태그는 form태그안에 꼭 와야된다. id:화면에서 쓰는 값 자바가 읽는 것이 아닌 브라우저가 읽음. jsp접근, name: 서버에서 쓰는 값. java가 mem_id를 읽어야되니까 name으로 해야된다.
   -->
<!-- <form id="f_login" method="get" action="formAction.html"> --><!-- 요청 method="get"으로 요청., action 뒤에는 jsp파일이 와야 된다.-->
<form id="f_login" method="get" action="formAction2.jsp"><!-- 요청 method="get"으로 요청., action 뒤에는 jsp파일이 와야 된다.-->
	<input type="text" id="mem_id" name="mem_id" size="20">
	<button onClick="send()">전송</button>
</form>
</body>
</html>
