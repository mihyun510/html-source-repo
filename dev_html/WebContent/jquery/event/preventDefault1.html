<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>preventDefault1.html</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<!-- 
	HTML에서 a태그나 submit태그는 고유한 동작이 있다.
	        링크 건다      데이터를 전송한다. -는 고유한 동작 보유
 	그런한 고유 동작을 중단시킴
 	preventDefault()
 	주의사항: 브라우저가 제공하는 내장객체는 전부 인스턴스화 없이 즉시 사용가능
 -->
	<a href="http://www.ikosmo.co.kr">한국소프트웨어인재개발원</a> 
	<script type="text/javascript">
		$("a").click(function(e){
			e.preventDefault(); //페이지의 이동을 막음
			alert("페이지 이동시...");
		});
	</script>
</body>
</html>
