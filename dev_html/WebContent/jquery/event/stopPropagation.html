<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div class="first-level">
		<div class="second-level">
			<h1 class="third-level">
				event
			</h1>
		</div>
	</div>
	<!-- 
		이 코드에서 단지 third-level만 클릭했을 뿐인데 부모 엘리먼트에게도 이벤트가 전파됨을 알았다. 
		이벤트가 상위 엘리먼트로 전이되는 것을 막아주는 함수가 있다. - stopPropagation()함수 이다.
	 -->
	<script type="text/javascript">
		$(".third-level").click(function(e){ //이거 전위되는 이유가 이벤트가 같아서인가?..?
			e.stopPropagation(); // 함수가 전이되지 않는 결과 확인 - 이것이 없다면 밑의 함수 실행문도 모두 실행. - case문의 break느낌.
			alert("third-level");
		});
		$(".second-level").click(function(){
			alert("second-level");
		});
		$(".first-level").click(function(){
			alert("first-level");
		});
	</script>
</body>
</html>
