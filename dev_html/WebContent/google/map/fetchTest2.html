<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리와 아작스를 사용하지 않고 값을 받아오기</title>
</head>
<body>
<div id="d_result"></div>
<script type="text/javascript">
	fetch('http://localhost:8000/google/map/jsonProcMapLsit.jsp',{
		method : "POST" //전송방식 결정 - 디폴트가 get방식 이라서 그냥 사용하면 된다.
	}).then((resp) => resp.json()) //json타입으로 응답받아서
	  .then(function(data){ //그 받은 응답은 data타입으로 담겨있음
		  //alert(data); //그것을 받아서 확인.
		  var result = JSON.stringify(data);
		  var jsonDoc = JSON.parse(result);
		  //제이쿼리와 아작스를 사용하지 않고 값을 받아올 수 있다.
		  document.getElementById("d_result").innerText = result; //제이쿼리를 사용하지 않으니 표준문법으로 값을 가져오는 document.getElementById를 사용
	  });
</script>
</body>
</html>
